<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/card.css?v=1.2">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/U7TRg0V.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/U7TRg0V.png">
    <link rel="shortcut icon" href="https://i.imgur.com/U7TRg0V.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <meta name="theme-color" content="#121212">
    
    <style>
        /* 1. Blokada zaznaczania i interakcji na poziomie CSS */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 2. Specjalne kontenery dla obrazów z nakładką ochronną */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Niewidzialna tarcza nad obrazem */
        .shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: rgba(0,0,0,0);
        }

        .flag_video, .eagle_video, .id_own_image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Ustawienie wymiarów dla divów, które zastąpiły img */
        .flag_video { width: 100px; height: 60px; } /* Dostosuj wymiary jeśli trzeba */
        .eagle_video { width: 50px; height: 50px; } /* Dostosuj wymiary jeśli trzeba */

        img {
            pointer-events: none; /* Obraz ignoruje kliknięcia myszy */
        }
    </style>
</head>
<body class="has-blur-topbar" oncontextmenu="return false;">
    <!-- Skrypt blokujący skróty klawiszowe (F12, Ctrl+S, Ctrl+U) -->
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 123)) {
                e.preventDefault();
                return false;
            }
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
        });
    </script>

    <div class="top_grid topbar-always">
        <div class="action_grid">
            <div class="image-container">
                <div class="shield"></div>
                <img src="https://i.imgur.com/aXIO2NG.png" class="back_img">
            </div>
            <p onclick="sendTo('home')" class="back_text">Wróć</p>
        </div>
        <p class="title_text">mDowód</p>
        <div class="image-container">
            <div class="shield"></div>
            <img src="https://i.imgur.com/VHNv1TC.png" class="help_img">
        </div>
    </div>

    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="home">
                <div class="bottom_element_image home_open home"></div>
                <p class="bottom_element_text open">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>

    <p class="time_text" id="time"></p>
    
    <div class="id_image_data">
        <!-- Główne zdjęcie z tarczą -->
        <div class="image-container" style="width: 100%; height: auto;">
            <div class="shield"></div>
            <img class="id_image" src="https://i.imgur.com/Ssv8rps.jpeg" style="width: 100%;">
        </div>

        <div class="inset"></div>
        
        <!-- Zdjęcie użytkownika jako tło (już bezpieczne) -->
        <div class="id_own_image" style="background-image: url('https://i.imgur.com/7vHo48p.jpg');">
            <div class="shield"></div>
        </div>
        
        <!-- Flaga i Orzeł jako divy z tłem + tarcza -->
        <div class="flag_video" style="background-image: url('https://i.imgur.com/I7oPp72.gif');">
            <div class="shield"></div>
        </div>
        <div class="eagle_video" style="background-image: url('https://i.imgur.com/EbBJWYb.gif');">
            <div class="shield"></div>
        </div>
        
        <p class="eagle_text">Rzeczpospolita<br>Polska</p>
        
        <div class="id_data_grid">
            <div class="data_holder">
                <p class="data_title firstname" id="name"></p>
                <p class="data_value">Imię (imiona)</p>
            </div>
            <div class="data_holder">
                <p class="data_title surname" id="surname"></p>
                <p class="data_value">Nazwisko</p>
            </div>
            <div class="data_holder">
                <p class="data_title" id="nationality"></p>
                <p class="data_value">Obywatelstwo</p>
            </div>
            <div class="data_holder">
                <p class="data_title" id="birthday"></p>
                <p class="data_value">Data urodzenia</p>
            </div>
            <div class="data_holder">
                <p class="data_title" id="pesel"></p>
                <p class="data_value">Numer PESEL</p>
            </div>
        </div>
    </div>

    <div class="id_bottom">
        <div class="bottom_grid">
            <div class="image-container">
                <div class="shield"></div>
                <img class="bottom_image" src="https://i.imgur.com/bdx9fzT.png">
            </div>
            <p class="bottom_text" style="color: #17bf2d; font-size: 17px;">Dokument ważny</p>
        </div>
    </div>
    
    <!-- Reszta przycisków i pól (zabezpieczona przez body oncontextmenu) -->
    <div class="top-buttons">
        <button onclick="sendTo('qr')">
          <div class="icon-circle">
            <div class="shield"></div>
            <img src="https://i.imgur.com/DGBsoYY.png" alt="Potwierdź">
          </div>
          <span>Potwierdź<br>swoje&nbsp;dane</span>
        </button>
        <button onclick="sendTo('moreid')">
          <div class="icon-circle">
            <div class="shield"></div>
            <img src="https://i.imgur.com/2SPOxrW.png" alt="Dowód">
          </div>
          <span>Dane<br>dowodu<br>osobistego</span>
        </button>
        <button onclick="sendTo('pesel')">
            <div class="icon-circle">
              <div class="shield"></div>
              <img src="https://i.imgur.com/aDXGRtB.png" alt="PESEL">
            </div>
            <span>Zastrzeż PESEL</span>
          </button>
      <button onclick="sendTo('shortcuts')">
            <div class="icon-circle">
              <div class="shield"></div>
              <img src="https://i.imgur.com/KYGZHxe.png" alt="Więcej">
            </div>
            <span>Pozostałe skróty</span>
          </button>
      </div>

    <div class="card custom-card">
        <div class="field">
            <label>Seria i numer mDowodu</label>
            <div class="value-copy">
                <div>
                    <b style="font-size:27px">MWYC 24561</b>
                    <br>
                    <label style="font-size:14px">Dane mDowodu i dowodu<br>osobistego są inne - to dwa różne<br>dokumenty.</label>
                </div>
                <button class="value-copy">Kopiuj</button> 
            </div>
        </div>
        <div class="field">
            <label>Termin ważności</label>
            <strong>14.07.2028</strong>
        </div>
        <div class="field">
            <label>Data wydania</label>
            <strong>14.07.2023</strong>
        </div>
        <div class="field">
            <label>Imię ojca</label>
            <strong>Maciej</strong>
        </div>
        <div class="field">
            <label>Imię matki</label>
            <strong>Ewa</strong>
        </div>
    </div>

    <script src="bar.js" defer></script>
    <script src="assets/card.js?v=1.0"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>
